<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <div id="whole">
    <label for="semesterSelect">Select Semester:</label>
    <select id="semesterSelect">
      <option value="" disabled selected>--Select a semester--</option>
      <option value="1">Semester 1</option>
      <option value="2">Semester 2</option>
      <option value="3">Semester 3</option>
      <option value="4">Semester 4</option>
      <option value="5">Semester 5</option>
      <option value="6">Semester 6</option>
      <option value="7">Semester 7</option>
      <option value="8">Semester 8</option>
      <option value="overall">Overall CGPA</option>
    </select>
  </div>
  
  <div id="resultsContainer"></div>

  <div id="overallCGPASection" style="display:none;">
    <h2>Enter Credits for All Semesters</h2>
    <div id="overallInputsContainer">
      <div><label for="credits1">Sem 1:</label><input type="number" id="credits1" /></div>
      <div><label for="credits2">Sem 2:</label><input type="number" id="credits2" /></div>
      <div><label for="credits3">Sem 3:</label><input type="number" id="credits3" /></div>
      <div><label for="credits4">Sem 4:</label><input type="number" id="credits4" /></div>
      <div><label for="credits5">Sem 5:</label><input type="number" id="credits5" /></div>
      <div><label for="credits6">Sem 6:</label><input type="number" id="credits6" /></div>
      <div><label for="credits7">Sem 7:</label><input type="number" id="credits7" /></div>
      <div><label for="credits8">Sem 8:</label><input type="number" id="credits8" /></div>
    </div>
    <button id="calculateOverallCGPA" type="button">Calculate cGPA</button>
    <div id="overallResults"></div>
  </div>
  
</body>
</html>
